enum UserPermissions {
  ADMIN
  USER
}

type User {
  id: String!
  username: String!
  email: String!
  permissions: [UserPermissions!]!
  signature: String
  profileImageUrl: String
  profile: UserProfile
}

type UserInfo {
  id: String!
  username: String!
  email: String!
  createdAt: Date!
  permissions: [UserPermissions!]!
  profileImageUrl: String
  password: String!
  profile: UserProfile
}

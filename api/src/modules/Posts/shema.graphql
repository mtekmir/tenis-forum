type Post {
  id: Int!
  text: String!
  createdAt: Date!
  updatedAt: Date!
  author: PostAuthor!
  thread: Thread!
}

type PostAuthor {
  id: String!
  username: String!
  signature: String
  profileImageUrl: String
}

type PostInfo {
  id: Int!
  text: String!
  createdAt: Date!
  authorId: String!
  authorUsername: String!
  threadId: String!
  threadTitle: String!
}
